<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vocabulary N5</title>
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
</head>
<body>
    <form action="app.html" method="get">
        From: <input name="from" type="number" autofocus/> <br>
        To: <input name="to" type="number" /> <br>
        Show: <select name="type">
            <option value="english|kanji">English vs. Kanji</option>
            <option value="english">English</option>
            <option value="kana">Kana</option>
            <option value="kana|kanji">Kana vs. Kanji</option>
        </select> <br>
        <input type="submit" />
    </form>
</body>

</html>
